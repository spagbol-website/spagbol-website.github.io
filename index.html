<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spagbol.ai - Open Source LLM Dataset Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            z-index: 1000;
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
        }
        nav ul li {
            margin-right: 1rem; /* Changed from margin: 0 1rem; to align left */
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        #hero {
            position: relative;
            overflow: hidden;
        }
        #hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
        }
        #waitlist {
            background-color: #f8f9fa;
            color: #333;
        }
        #waitlist form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #waitlist input[type="email"] {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #waitlist button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #waitlist button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#waitlist">Waitlist</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" class="section">
        <video autoplay loop muted playsinline>
            <source src="https://neyguovvcjxfzhqpkicj.supabase.co/storage/v1/object/sign/video/sizzle.mp4?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJ2aWRlby9zaXp6bGUubXA0IiwiaWF0IjoxNzExMDg2MTQyLCJleHAiOjIwMjY0NDYxNDJ9.3JVnG2HPYYu3H8AG-UA9BczndcEaAnpCwjI8xq7RtBA&t=2024-03-22T05%3A42%3A22.888Z" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Welcome to Spagbol.ai</h1>
            <p>The open-source tool for easy LLM dataset editing</p>
        </div>
    </section>

    <section id="waitlist" class="section">
        <div class="content">
            <h2>Join Our Waitlist</h2>
            <p>Be the first to know when Spagbol.ai launches!</p>
            <form id="waitlist-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Join Waitlist</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the email to your server
            alert('Thank you for joining our waitlist!');
            // Reset the form
            this.reset();
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
