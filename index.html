<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spagbol.co</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Microsoft YaHei Light", sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
            background-color: #fff;
            color: #222;
        }
        #main {
            max-width: 650px;
            margin: 4% auto;
            line-height: 1.5;
            padding: 0 10px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0;
        }
        h2 {
            margin-top: 0;
            color: #888;
            font-size: 1em;
            font-weight: 400;
        }
        #video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            margin: 30px 0;
        }
        #video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #waitlist-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        #waitlist-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Introducing Spagbol</h1>
        <h2>March 22, 2024</h2>
        
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        
        <div id="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        
        <a href="#" id="waitlist-button">Sign up for our waitlist</a>
    </div>

    <script>
        document.getElementById('waitlist-button').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Thank you for your interest! Waitlist functionality coming soon.');
        });
    </script>
</body>
</html>
